trigger:
  - master

pr:
  - master
  - releases/*

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'

  - script: |
      pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: python --version
    displayName: 'Discover python version'

  - script: pylint sodigest
    displayName: 'Lint'
